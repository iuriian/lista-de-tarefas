<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
      Lista de tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-input></ion-input>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{ task.title }}
      </ion-col>
      <ion-col>
        <ion-button color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-button color="success">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
